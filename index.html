<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividades</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }

    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
  <script>
    // Evita recarregamentos contínuos com atraso
    let reloadTimeout;
    document.addEventListener('mousemove', function () {
      if (!reloadTimeout) {
        reloadTimeout = setTimeout(() => {
          location.reload();
        }, 1000);
      }
    });

    // Redireciona após alerta com pequeno atraso
    function acessarConteudo() {
      alert("Você precisa ouvir o áudio antes de acessar a atividade.");
      setTimeout(() => {
        window.location.href = "https://screenapp.io/app/#/shared/-RSSc_pRTD";
      }, 100); // Delay para garantir redirecionamento após o alert
    }
  </script>
</head>
<body>
  <button onclick="acessarConteudo()">
    Acessar conteúdo das atividades
  </button>
</body>
</html>
